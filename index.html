  <div class="header">
    <h2>FLICK LOAN <br> A Loan To Solve Finacial Needs </h2>
  </div>

  <div class="heade2">
    <h2>Apply For a loan</h2>
  </div>
  
  <div class="container">
    <form id="form1">
      <h3>Applicant Information</h3>
      <input type="text" placeholder="Full Name" id="name" name="name" required>
      <input type="email" placeholder="Email" id="email" name="email" required>
      <input type="number" placeholder="Phone Number"  required>
      <input type="text" placeholder="Address" id="address" required>

      <div class="btn-box">
       
        <button type="button" id="Next1">Next</button>
      </div>
    </form>

    <form id="form2">
      <h3>LOAN INFORMATION</h3>
      <input type="number" placeholder="Loan Amount" required>
      <input type="date" placeholder="Date Applied" required>
      <input type="number" placeholder="Applicant Number" required>
      <input type="text" placeholder="Applicant Address" required>

      <div class="btn-box">
        <button type="button" id="back1">Back</button>
        <button type="button" id="Next2">Next</button>
      </div> 
    </form>

    <form id="form3">
      <h3>PAYMENT INFORMATION</h3>
      <input type="number" placeholder="Loan Amount" required>
      <input type="date" placeholder="Date Date" required>
      <input type="number" placeholder="Application Number" required>
      <input type="text" placeholder=" Addr" required>

      <div class="btn-box">
        <button type="button" id="back2">Back</button>
        <button type="button" id="submit">Submit</button>
      </div>
    </form>
 
    <div class="step-row">
      <div id="progress"></div>
      <div class="step-col"> <small>Step 1</small></div>
      <div class="step-col"> <small>Step 2</small></div>
      <div class="step-col"> <small>Step 3</small></div>
    </div>

<script>
  var form1 = document.getElementById("form1");
  var form2 = document.getElementById("form2");
  var form3 = document.getElementById("form3");

  var Next1 = document.getElementById("Next1");
  var Next2 = document.getElementById("Next2");
  var back1 = document.getElementById("back1");
  var back2 = document.getElementById("back2");

  var progress = document.getElementById("progress");

  Next1.onclick = function(){
    form1.style.left = "-450px";
    form2.style.left= "40px";
    progress.style.width = "243px";
  }

  back1.onclick = function(){
    form1.style.left = "40px";
    form2.style.left= "450px";
    progress.style.width = "120px";
  }
 
  Next2.onclick = function(){
    form2.style.left = "-450px";
    form3.style.left= "40px";
    progress.style.width = "360px";
  }

  back2.onclick = function(){
    form2.style.left = "40px";
    form3.style.left= "450px";
    progress.style.width = "240px";
  }


</script>

<script type="module">
      // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCyt4kjFMWfPPnQVRPhoU8WKn6jkoJDnZY",
    authDomain: "grantform.firebaseapp.com",
    projectId: "grantform",
    storageBucket: "grantform.appspot.com",
    messagingSenderId: "61651002095",
    appId: "1:61651002095:web:9eb938b8c45f661fd7711a"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
 
  const db = getDatabase(app);

  document.getElementById("submit").addEventListener('click', function(e){
    e.preventDefault();

    set(ref(db, 'user/' + document.getElementById("name").value), {
      fullname: document.getElementById("name").value,
      email: document.getElementById("email").value,
      address: document.getElementById("address").value
    }).then(()=> {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("address").value = "";
    }).catch((error) => {
      alert("Error Submitting Form:", error);
    });

    alert("Form Submitted Successfully");
  })
</script>
